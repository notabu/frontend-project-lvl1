name: eslint-check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 15.x ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Eslint project check
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx eslint .